<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@500&family=Oswald:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
      rel="stylesheet"
    />

    <title>My Weather App</title>
  </head>
<body>
    <div class="container">
      <div class="card border-light">
        <div class="weather-app" id="background">
          <form class="row g-3" id="input-form">
            <div class="col-5">
              <input
                type="search"
                autofocus="on"
                autocomplete="off"
                class="form-control"
                id="input-city"
                placeholder="Search city..."
              />
            </div>
            <div class="col-1">
              <input
                type="submit"
                value="🔍"
                class="btn btn-outline-light mb-3"
              />
            </div>
            <div class="col-1">
              <button
                class="btn btn-outline-light mb-3"
                id="current-location-button"
              >
                📍
              </button>
            </div>
            <div class="col-3" id="date">
            </div>
          </form>

          <div class="row">
            <div class="col-5">
              <div>
                <h5 class="card-city" id="current-city"></h5>
              </div>
            </div>
            <div class="col-7">
              <img src="" alt="Clear" id="icon" class="float-left" />
            </div>
          </div>
          <div class="row">
            <div class="col-5">
              <span id="weather-description"> </span>
            </div>
            <div class="col-7">
              <span class="card-temperature" id="temperature-number"></span>
              <span href="#" id="celsius-link"> °C |</span>
              <span href="#" id="fahrenheit-link" style="color: rgb(105, 105, 105);">°F</span>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <ul>
                <li>☀ Day: <span id="max-temp"> </span>°</li>
                <li>🌑 Night: <span id="min-temp"> </span>°</li>
                <li>💨 Wind: <span id="wind"> </span> km/h</li>
                <li>💧 Humidity: <span id="humidity"> </span>%</li>
              </ul>
            </div>
          </div>
          <div class="row weather-forecast" id="forecast"></div>
            <div class="col-2">
              <img src="" alt="Clear" id="picture" />
            </div>
          </div>
        </div>
      </div>
      <br />
      <div id="repository-link">
        <a href="https://github.com/JennyG28?tab=repositories"
          >Open-source code</a
        >
        by Jenny Gomez
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
